<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>The Meat Shop</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
         <div class="container">
            <header class="col-12">
               <h2 class="text-center p-0 m-0 pt-3">The Can Store</h2>
            </header>
            <div class="container">
               <div class="row">
                  <aside class="col-md-3 border-right border-dark filterColumnn">
                     <!--FILTER-->
                     <form action="" method="post" id="form">
                        <label for="" class="pt-2">Choose a category</label>


                        <select id="selector" class="form-control">
                              <option value="">Reset filter</option>
                           <option value="canned">Canned Foods</option>
                           <option value="beans">Various Beans</option>
                           <option value="sausages">Sausages</option>
                           

                        </select>

                        <label for="" class="pt-2">Interactive Search</label>
                        <!-- <input type="text" id="searchBasr" class="form-control" placeholder="e.g. Beans"> -->

                        <div class="input-group">
                             
                              <input type="text" class="form-control" id="searchBar"placeholder="Search site">
                              <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-search"></i></span>
                                  </div>
                              </div>
                     </form>
                     <!--ENDFILTER-->
                  </aside>
                  <main class="col-9 p-3 contentColumnn" id="content">
                     <div class="row" id="items">  </div>
               </div>
               </main>
            <div class="row">
               <footer class="col-12">
                  <p class="float-left">The Legendary Meat Shop</p>
                  <p class="float-right">Copyright Cashman 2018</p>
               </footer>
            </div>
         </div>
      </div>

      <script src="performance.js"></script>
   </body>
</html>
